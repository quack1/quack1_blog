{% extends "base.html" %}
{% block title %}{{ article.title }}{% endblock %}
{% block content %}
<section id="content">
        <article>
                <header>
                        <h1>
                                <a href="{{ pagename }}"
                                        rel="bookmark"
                                        title="Permalink to {{ article.title }}">
                                        {{ article.title}}
                                </a>
                                {% include 'twitter.html' %}
                        </h1>
                </header>
                <div class="entry-content">
                <div class="well">
                        {% include 'article_infos.html' %}

                    <span class="Social">
                        <a href="https://twitter.com/share" class="twitter-share-button"
                        data-url="{{ SITEURL }}/{{article.slug}}"
                        data-via="_Quack1"
                        data-text="{{ article.title }}"
                        data-related="twitter,twitfond"
                        data-hashtags="blog"
                        data-count="horizontal"
                        data-lang="fr">Tweeter</a>
                        <!-- Place this tag where you want the +1 button to render. -->
                        <div class="g-plusone" data-size="medium" data-count="true" href="{{ SITEURL }}/{{article.slug}}"></div>

                        <a href="mailto:?subject={{ article.title }}&amp;body=Viens découvrir un article à propos de [{{ article.title }}] sur le site de @_Quack1. {{ SITEURL }}/{{article.slug}} ]" title="Share by Email">Mail</a>
                    </span>
                </div>
                {{ article.content }}
                </div><!-- /.entry-content -->
                {% if DISQUS_SITENAME %}
                <div class="comments">
                <h2>Comments !</h2>
                        <div id="disqus_thread"></div>
                        <script type="text/javascript">
                           var disqus_identifier = "{{ article.url }}";
                           (function() {
                                var dsq = document.createElement('script');
                                dsq.type = 'text/javascript'; dsq.async = true;
                                dsq.src = 'http://{{ DISQUS_SITENAME }}.disqus.com/embed.js';
                                (document.getElementsByTagName('head')[0] ||
                                 document.getElementsByTagName('body')[0]).appendChild(dsq);
                          })();
                        </script>
                </div>
                {% endif %}
        </article>
</section>
{% endblock %}
