<footer class="post-info">
<span class="label">Date</span>
<abbr class="published" title="{{ article.date.isoformat() }}">
        <i class="icon-calendar"></i>{{ article.locale_date }}
</abbr>
{% if article.author %}
<span class="label">By</span>
<a href="{{ SITEURL }}/{{ article.author.url }}"><i class="icon-user"></i>{{ article.author }}</a>
{% endif %}
<span class="label">Category</span>
<a href="{{ SITEURL }}/{{ article.category.url }}"><i class="icon-folder-open"></i>{{ article.category }}</a>.

{% if PDF_PROCESSOR %}
<span class="label">
<a href="{{ SITEURL }}/pdf/{{ article.slug }}.pdf">PDF</a>
</span>
{% endif %}

{% include 'taglist.html' %}
{% include 'translations.html' %}

<span class="Social">
	<a href="https://twitter.com/share" class="twitter-share-button"
	data-url="{{ SITEURL }}/{{article.slug}}"
	data-via="_Quack1"
	data-text="{{ article.title }}"
	data-related="twitter,twitfond"
	data-hashtags="blog"
	data-count="horizontal"
	data-lang="fr">Tweeter</a>
	<!-- Place this tag where you want the +1 button to render. -->
	<div class="g-plusone" data-size="medium" data-count="true" href="{{ SITEURL }}/{{article.slug}}"></div>

	<a href="mailto:?subject={{ article.title }}&amp;body=Viens découvrir un article à propos de [{{ article.title }}] sur le site de @_Quack1. {{ SITEURL }}/{{article.slug}}]" title="Share by Email">Mail</a>
</span>
